<!-- Navbar -->
<app-navbar></app-navbar>

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 mb-0">
          <i class="bi bi-people me-2"></i>
          Usuários
        </h2>
        <a routerLink="/users/new" class="btn btn-primary">
          <i class="bi bi-person-plus me-2"></i>
          Novo Usuário
        </a>
      </div>

      <!-- Mensagem de erro -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        {{ errorMessage }}
      </div>

      <!-- Loading -->
      <div *ngIf="isLoading" class="text-center py-4">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-2 text-muted">Carregando usuários...</p>
      </div>

      <!-- Lista de usuários -->
      <div *ngIf="!isLoading" class="card">
        <div class="card-body">
          <div *ngIf="users.length === 0" class="text-center py-4">
            <i class="bi bi-people display-1 text-muted"></i>
            <p class="mt-3 text-muted">Nenhum usuário encontrado</p>
            <a routerLink="/users/new" class="btn btn-outline-primary">
              <i class="bi bi-person-plus me-2"></i>
              Criar Primeiro Usuário
            </a>
          </div>

          <div *ngIf="users.length > 0" class="table-responsive">
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Cadastrado em</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.id }}</td>
                  <td>
                    <strong>{{ user.nome }}</strong>
                  </td>
                  <td>{{ user.email }}</td>
                  <td>
                    <span 
                      class="badge"
                      [class.bg-success]="user.ativo"
                      [class.bg-danger]="!user.ativo"
                    >
                      {{ user.ativo ? 'Ativo' : 'Inativo' }}
                    </span>
                  </td>
                  <td>
                    <small class="text-muted">
                      {{ formatDate(user.created_at) }}
                    </small>
                  </td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <a 
                        [routerLink]="['/users', user.id, 'edit']"
                        class="btn btn-sm btn-outline-primary"
                        title="Editar usuário"
                      >
                        <i class="bi bi-pencil"></i>
                      </a>
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-danger"
                        title="Excluir usuário"
                        (click)="confirmDelete(user)"
                        [disabled]="deletingUserId === user.id"
                      >
                        <span *ngIf="deletingUserId === user.id" class="spinner-border spinner-border-sm" role="status">
                          <span class="visually-hidden">Carregando...</span>
                        </span>
                        <i *ngIf="deletingUserId !== user.id" class="bi bi-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
